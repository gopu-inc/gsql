name: Deploy GSQL Docs to GitHub Pages
on:
  push:
    branches:
      - main  # Déclenche le déploiement sur un push vers main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocstrings[python]
      - name: Build documentation
        run: mkdocs build --site-dir page  # Construit le site dans 'page/'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page
