jobs:
  conda:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          miniconda-version: "latest"
      
      - name: ğŸ“¦ Installer conda-build et anaconda-client
        # CORRECTION: Utiliser la syntaxe correcte pour shell
        shell: bash
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate base
          conda install -y conda-build anaconda-client
          conda --version
          conda-build --version
      
      - name: ğŸ” VÃ©rifier le meta.yaml existant
        shell: bash
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate base
          echo "ğŸ” VÃ©rification du meta.yaml..."
          if [ -f "conda.recipe/meta.yaml" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            sed -i "s/version:\s*[\"'][0-9]\+\.[0-9]\+\.[0-9]\+[\"']/version: \"$VERSION\"/g" conda.recipe/meta.yaml
            echo "âœ… Version mise Ã  jour: $VERSION"
